<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 7</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Завдання 1: Підрахунок категорій -->
    <section>
        <h2>Завдання 1: Категорії</h2>
        <ul id="categories">
            <li class="item">
                <h2>Animals</h2>
                <ul>
                    <li>Cat</li>
                    <li>Dog</li>
                    <li>Horse</li>
                </ul>
            </li>
            <li class="item">
                <h2>Products</h2>
                <ul>
                    <li>Bread</li>
                    <li>Milk</li>
                </ul>
            </li>
        </ul>
    </section>

    <!-- Завдання 2: Галерея зображень -->
    <section>
        <h2>Завдання 2: Галерея</h2>
        <ul class="gallery"></ul>
    </section>

    <!-- Завдання 3: Привітання з ім'ям -->
    <section>
        <h2>Завдання 3: Привітання</h2>
        <input type="text" id="name-input" placeholder="Please enter your name" />
        <h1>Hello, <span id="name-output">Anonymous</span>!</h1>
    </section>

    <!-- Завдання 4: Форма логіна -->
    <section>
        <h2>Завдання 4: Логін</h2>
        <form class="login-form">
            <label>
                Email
                <input type="email" name="email" />
            </label>
            <label>
                Password
                <input type="password" name="password" />
            </label>
            <button type="submit">Login</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>

</html>
